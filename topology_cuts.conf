#@description A sample list of setups
#@key_label   "name"
#@meta_label  "type"

[name="tof_and_delta_cut" type="snemo::cut::topology_cut"]

#@description Cut description
cut.description : string = "Select events with good TOF and delta"

#@description Logging priority
logging.priority : string = "warning"

# #@description The label/name of the 'topology data' bank (mandatory)
# TD_label : string = "TD"

#@description Activate the check for a specific parttern id
mode.pattern_id : boolean = 1

#@description The pattern id to be matched
pattern_id.label : string = "2e"

#@description Activate the check for an existing internal probability
mode.has_internal_probability : boolean = 1

#@description Activate the check for an existing external probability
mode.has_external_probability : boolean = 1

#@description Activate the check on a specific range of internal probability
mode.range_internal_probability : boolean = 1

#@description The minimal internal probability required
range_internal_probability.min : real as fraction = 0.0 %

#@description The maximal internal probability required
range_internal_probability.max : real as fraction = 100 %

#@description Activate the check on a specific range of external probability
mode.range_external_probability : boolean = 1

#@description The minimal external probability required
range_external_probability.min : real as fraction = 0 %

#@description The maximal external probability required
range_external_probability.max : real as fraction = 100 %

#@description Activate the check for an existing external probability
mode.has_angle : boolean = 1

#@description Activate the check on a specific range of internal probability
mode.range_angle : boolean = 1

#@description The minimal internal probability required
range_angle.min : real as angle = 0.00

#@description The maximal internal probability required
range_angle.max : real as angle = 180

[name="2e_topology_pattern" type="snemo::cut::topology_cut"]

#@description Cut description
cut.description : string = "Select 2 electrons topology pattern"

#@description Logging priority'
logging.priority : string = "warning"

#@description Activate the check for pattern id label
mode.pattern_id : boolean = 1

#@description Label of the topology pattern id
pattern_id.label : string = "2e"

[name="2e_has_internal_probability" type="snemo::cut::topology_cut"]

#@description Cut description
cut.description : string = "Select events with internal probability"

#@description Logging priority'
logging.priority : string = "warning"

#@description Activate the check for internal probability
mode.has_internal_probability : boolean = 1

[name="2e_range_internal_probability" type="snemo::cut::topology_cut"]

#@description Cut description
cut.description : string = "Select good internal probability"

#@description Logging priority'
logging.priority : string = "warning"

#@description Activate the check for internal probability value
mode.range_internal_probability : boolean = 1

#@description Minimal value for internal probability
range_internal_probability.min : real as fraction = 4 %

#@description Maximal value for internal probability
range_internal_probability.max : real as fraction = 100 %

[name="2e_internal_probability_cut" type="cuts::multi_and_cut"]

#@description Cut description
cut.description : string = "Multi-and cut"

#@description Logging priority
logging.priority : string = "warning"

#@description The cuts to be combined
cuts : string[1] = \
"2e_topology_pattern" \
"2e_has_internal_probability" \
"2e_range_internal_probability"

[name="unassociated_calos_topology_cut" type="snemo::cut::topology_cut"]

#@description Cut description
cut.description : string = "Select events with a number of unassociated calorimeter hits"

#@description Logging priority'
logging.priority : string = "warning"

#@description Minimal number of electrons
unassociated_calos_range.min : integer = 1

#@description Maximal number of electrons
unassociated_calos_range.max : integer = 100

[name="2e_topology_cut" type="snemo::cut::topology_cut"]

#@description Cut description
cut.description : string = "Select 2 electrons topology events"

#@description Logging priority'
logging.priority : string = "warning"

#@description Minimal number of electrons
electron_range.min : integer = 2

#@description Maximal number of electrons
electron_range.max : integer = 2

[name="1e_topology_cut" type="snemo::cut::topology_cut"]

#@description Cut description
cut.description : string = "Select 1 electron topology events"

#@description Logging priority'
logging.priority : string = "warning"

#@description Minimal number of electrons
electron_range.min : integer = 0

