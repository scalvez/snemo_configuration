#@description A sample list of setups
#@key_label   "name"
#@meta_label  "type"

[name="analysis_chain" type="dpp::chain_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description The list of processing modules to be applied (in this order)
modules : string[6] = \
  "io_output_particle_track_selected" \
  "remove_simulated_data" \
  "remove_calibrated_data" \
  "remove_tracker_clustering_data" \
  "remove_tracker_trajectory_data" \
  "io_output_analysed"

[name="topology_module" type="snemo::reconstruction::topology_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description Geometry service
Geo_label : string = "Geo"

#@description The label of the input 'Particle Track Data' bank
PTD_label : string  = "PTD"

# #@description The label of the input 'Topology Data' bank
# TD_label : string  = "TD"

# #@description List of drivers to be used (see description below)
# drivers : string[4] = "TD" "TOFD" "DVD" "AMD"

#@description List of drivers to be used (see description below)
drivers : string[3] = "TOFD" "DVD" "AMD"

#@description Topology Driver logging priority
TD.logging.priority : string = "trace"

#@description TOF Driver logging priority
TOFD.sigma_t_gamma_interaction_uncertainty : real = 0.6

#@description Delta Vertices Driver logging priority
DVD.sigma_t_gamma_interaction_uncertainty : real = 0.6

#@description Angle Measurement Driver logging priority
AMD.sigma_t_gamma_interaction_uncertainty : real = 0.6

[name="topology_analyze_chain" type="dpp::chain_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description The list of processing modules to be applied (in this order)
modules : string[2] = \
"topology_module" \
"io_output_topology_analysed"

[name="gamma_tracking_module" type="snemo::reconstruction::gamma_tracking_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description Geometry service
Geo_label : string = "Geo"

#@description The label of the input 'Particle Track Data' bank
PTD_label : string  = "PTD"

#@description The alias of the algorithm to be used
driver : string  = "GT"

#@description Probability of the tracks favoured if true (else the track length is favoured)
absolute : boolean = 0

#@description Compel the gammas to originate from "starts"
extern : boolean = 0

# #@description Set the maximum allowed gamma track length
# max : integer = 0

#@description Set the minimal probability allowed between two calos
min_prob : real = 0.25

[name="gamma_clustering_module" type="snemo::reconstruction::gamma_clustering_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description Geometry service
Geo_label : string = "Geo"

#@description The label of the input 'Particle Track Data' bank
PTD_label : string = "PTD"

#@description The alias of the algorithm to be used
driver : string = "GC"

#@description Choice to use tracking after clustering
GC.use_tracking : boolean = 1

#@description The time spread between calorimeter hits within a cluster
GC.cluster_time_range : real as time = 6 ns

#@description The geometrical condition to cluster calorimeter hits ("side", "diagonal", "first", "second")
GC.cluster.grid_mask : string = "first"

#@description The minimal probability required between clusters to associate them
GC.minimal_internal_probability : real as fraction = 25 %

#@description The minimal probability required between clusters to associate them
GC.sigma_time_good_calo : real as time = 2.5 ns

[name="gamma_tracking_chain" type="dpp::chain_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description The list of processing modules to be applied (in this order)
modules : string[2] = \
"gamma_tracking_module" \
"io_output_particle_track_selected"
