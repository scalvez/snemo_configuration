[name="gamma_tracking_module" type="snemo::reconstruction::gamma_tracking_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description Geometry service
Geo_label : string = "Geo"

#@description The label of the input 'Particle Track Data' bank
PTD_label : string  = "PTD"

#@description The alias of the algorithm to be used
driver : string  = "GT"

#@description Probability of the tracks favoured if true (else the track length is favoured)
absolute : boolean = 0

#@description Compel the gammas to originate from "starts"
extern : boolean = 0

# #@description Set the maximum allowed gamma track length
# max : integer = 0

#@description Set the minimal probability allowed between two calos
min_prob : real = 0.25

[name="gamma_clustering_module" type="snemo::reconstruction::gamma_clustering_module"]

#@description Logging priority
logging.priority : string = "warning"

#@description Geometry service
Geo_label : string = "Geo"

#@description The label of the input 'Particle Track Data' bank
PTD_label : string = "PTD"

#@description The alias of the algorithm to be used
driver : string = "GC"

BGB.logging.priority : string = "warning"

#@description Choice to use tracking after clustering
GC.use_tracking : boolean = 1

#@description The time spread between calorimeter hits within a cluster
GC.cluster_time_range : real as time = 6 ns

#@description The geometrical condition to cluster calorimeter hits ("side", "diagonal", "first", "second")
GC.cluster.grid_mask : string = "first"

#@description The minimal probability required between clusters to associate them
GC.minimal_internal_probability : real as fraction = 25 %

#@description The minimal probability required between clusters to associate them
GC.sigma_time_good_calo : real as time = 2.5 ns

