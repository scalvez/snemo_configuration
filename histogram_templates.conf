#@description A sample list of setups
#@key_label   "name"
#@meta_label  "type"

[name="Emin_Emax_template" type="mygsl::histogram_2d"]
#@config The histogram template of the time of flight distribution

#@description The group of the histogram (optional)
group : string = "__template"

#@description The build mode (default : "regular", "table", "mimic");
mode : string = "regular"

#@description The linear mode (default)
x.linear : boolean = 1

#@description The X bin unit
x.unit : string = "keV"

#@description The lower bound of the histogram
x.min : real = 0

#@description The upper bound of the histogram
x.max : real = +3500.0

#@description The upper bound of the histogram
x.number_of_bins : integer = 175

#@description The linear mode (default)
y.linear : boolean = 1

#@description The X bin unit
y.unit : string = "keV"

#@description The lower bound of the histogram
y.min : real = 0.0

#@description The upper bound of the histogram
y.max : real = +3500.0

#@description The upper bound of the histogram
y.number_of_bins : integer = 350

#@description The X axis label
display.xaxis.label : string = "E_{min}"

#@description The Y axis label
display.yaxis.label : string = "E_{max}"

[name="energy_template" type="mygsl::histogram_1d"]
#@description The title of the histogram (optional)
